version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: consultation_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: consultation_platform
      POSTGRES_USER: consultation_user
      POSTGRES_PASSWORD: consultation_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U consultation_user -d consultation_platform",
        ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # FastAPI Application
  app:
    build: .
    container_name: consultation_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://consultation_user:[REDACTED]@postgres:5432/consultation_platform
      - ENVIRONMENT=development
      - DEBUG=true
      - SECRET_KEY=development-secret-key-change-in-production-at-least-32-chars
      - API_V1_STR=/api/v1
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
